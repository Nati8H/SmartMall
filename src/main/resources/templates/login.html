<!DOCTYPE html>
<html lang="en">
<head th:replace="~{fragments/head}">
</head>
<body>
<section class="login">
    <header>
        <nav th:replace="~{fragments/navbar}"></nav>
    </header>

    <div class="login-container" id="login-container">
        <div class="form-container sign-up-container">
            <form class="login-form" th:action="@{/users/register}"
                  th:method="POST">
                <h1 class="login-heading">Create Account</h1>
                <input class="login-input" type="text" name="username" placeholder="Username" />
<!--                <p class="errors alert alert-danger">-->
<!--                    Username is required.-->
<!--                </p>-->
                <input class="login-input" type="email" name="email" placeholder="Email" />
<!--                <p class="errors alert alert-danger">-->
<!--                    Email is required.-->
<!--                </p>-->
                <input class="login-input" type="password" name="password" placeholder="Password" />
<!--                <p class="errors alert alert-danger">-->
<!--                    Password is required.-->
<!--                </p>-->
                <input class="login-input" type="password" name="confirmPassword" placeholder="Password" />
<!--                <p class="errors alert alert-danger">-->
<!--                    Password confirmation is required.-->
<!--                </p>-->
                <button class="login-button" type="submit">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form class="login-form" th:method="POST"
                  th:action="@{/users/login}">
                <h1 class="login-heading">Sign in</h1>
                <input class="login-input" type="email" name="email" placeholder="Email" />
                <input class="login-input" type="password" name="password" placeholder="Password" />
                <div class="form-group">
                    <label for="rememberme" class="text-white font-weight-bold">Remember me</label>
                    <input  id="rememberme"
                            name="rememberme"
                            type="checkbox"
                            class="form-control"/>

                </div>
                <p th:if="${bad_credentials}" class="errors alert alert-danger">
                    Invalid username or password.
                </p>
                <button type="submit" class="login-button">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="login-heading">Welcome Back!</h1>
                    <p class="login-p">To keep connected with us please login with your personal info</p>
                    <button class="ghost login-button" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="login-heading">Hello, Friend!</h1>
                    <p class="login-p">Enter your personal details and start journey with us</p>
                    <button class="ghost login-button" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
</section>
    <footer th:replace="~{fragments/footer}"></footer>

    <div th:replace="~{fragments/scripts}"></div>
</body>
</html>
