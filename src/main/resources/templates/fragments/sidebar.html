<div th:fragment="sidebar" id="body-pd">
    <div class="l-navbar" id="nav-bar">
        <nav class="sidebar-nav">
            <div class="header_toggle" id="header-toggle-div">
                <i class='bx bx-menu' id="header-toggle"></i>
            </div>

            <div class="nav_list" th:each="category: ${categories}" th:object="${category}">
                <a th:href="@{/products/all/{id}(id=${category.getId()})}" class="nav_link sidebar-active">
                    <i class='bx bx-grid-alt nav_icon'></i>
                    <span class="nav_name" th:text="*{name}">Name</span>
                </a>
            </div>
        </nav>
    </div>
</div>
