<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head th:replace="~{fragments/head}">
</head>
<body>

  <!-- Back to top button -->
  <div class="back-to-top"></div>

  <header>
    <nav th:replace="~{fragments/navbar}"></nav>

    <div class="container mt-5">
      <div class="page-banner">
        <div class="row justify-content-center align-items-center h-100">
          <div class="col-md-6">
            <nav aria-label="Breadcrumb">
              <ul class="breadcrumb justify-content-center py-0 bg-transparent">
                <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
                <li class="breadcrumb-item active">News</li>
              </ul>
            </nav>
            <h1 class="text-center">Shops</h1>
          </div>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="page-section">
      <div class="container">
        <div class="row">
          <div th:each="product: ${products.getContent()}"
          th:object="${product}" >
          <div class="col-md-6 col-lg-4 py-3">
            <div class="card-blog">
              <div class="header">
                <div class="avatar">
                  <img th:src="*{photo}" alt="">
                </div>
              </div>
              <div class="body">
                <div class="post-title"><a href="blog-single.html" th:text="*{name}">Name</a></div>
                <div class="post-excerpt" th:text="*{price}">Price</div>
              </div>
              <div class="footer">
                <a th:href="@{/blog-single}">Read More <span class="mai-chevron-forward text-sm"></span></a>
              </div>
            </div>
          </div>
          </div>

<!--                </li>-->

<!--                  <a class="page-link" href="#">Next</a>-->
<!--                </li>-->
<!--              </ul>-->
<!--            </nav>-->
<!--          </div>-->
          <div class="container mt-5">
            <nav aria-label="Page navigation">
              <ul class="pagination justify-content-center">

                <!-- First page logic start -->
                <li class="page-item" th:classappend="${products.isFirst() ? 'disabled' : ''}">
                  <a th:if="${products.isFirst()}" class="page-link" href="#" aria-label="Fisrt"><span aria-hidden="true">&laquo;</span></a>
                  <a th:unless="${products.isFirst()}" class="page-link" th:href="@{/products/all/{id}(size=${products.getSize()})}" aria-label="Fisrt"><span aria-hidden="true">&laquo;</span></a>
                </li>
                <!-- EO: First page logic start -->

                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>

                <!-- Last page logic start -->
                <li class="page-item" th:classappend="${products.isLast() ? 'disabled' : ''}">
                  <a th:if="${products.isLast()}" class="page-link" href="#" aria-label="Last"><span aria-hidden="true">&raquo;</span></a>
                  <a th:unless="${products.isLast()}" class="page-link" th:href="@{/products/all(size=${products.getSize()}, page=${products.getTotalPages() - 1})}" aria-label="Last"><span aria-hidden="true">&raquo;</span></a>
                </li>
                <!-- EO: Last page logic start -->
              </ul>
            </nav>
          </div>

        </div>
  
      </div>
    </div>
  </main>

  <footer th:replace="~{fragments/footer}"></footer>

  <div th:replace="~{fragments/scripts}"></div>

</body>
</html>
